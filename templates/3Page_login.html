<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/3Page_login.css') }}">

    <title>{{ title }}</title>
</head>
<body>
    
    <form methods='post' id='pageLogin' action={{ url_for("pageLogin") }}>
        <input class="inputID" type="id" id="loginID" name="loginID" placeholder="Enter your login ID" autocomplete="off" onkeyup="this.value = this.value.replace(/[^a-zA-Z-_0-9]/g,'')" required><br>
        <input class="inputPW" type="password" id="loginPW" name="loginPW" placeholder="Enter your login password" autocomplete="off" onkeyup="this.value = this.value.replace(/[^a-zA-Z-_0-9]/g,'')" required><br>
        
        <button type="submit" class="buttonLoginSend">Login</button>
    </form>

</body>
</html>
