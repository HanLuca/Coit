<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/2Page_register.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='image/Icon.png') }}">

    <title>{{ title }}</title>
</head>
<body>

    <form methods='get' id='pageRegister' action="{{ url_for('accountRegister.pageRegister') }}">
        <input class="inputID" type="id" id="registerID" name="registerID" placeholder="enter your new ID" autocomplete="off" onkeyup="this.value = this.value.replace(/[^a-zA-Z-_0-9]/g,'')" required><br>
        <input class="inputPW" type="password" id="registerPW" name="registerPW" placeholder="enter your new password" autocomplete="off" onkeyup="this.value = this.value.replace(/[^a-zA-Z-_0-9]/g,'')" required><br>
        <input class="inputEM" type="email" id="registerEmail" name="registerEmail" placeholder="enter your email" autocomplete="off" required><br>

        <button type="submit" class="buttonRegisterSend">Make Account</button><br>
    </form>
    <form methods='get' id='pageRegister' action="{{ URL }}">
        <button type="submit" class="buttonBack">Back</button>
    </form>

</body>
</html>
